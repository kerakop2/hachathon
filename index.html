<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="add-block">
      <form class="add-form">
        <input
          type="text"
          class="form-controle inp-name"
          placeholder="Введите имя"
        />

        <input
          type="text"
          class="form-controle inp-surname"
          placeholder="Введите фамилию"
        />

        <input
          type="text"
          class="form-controle inp-number"
          placeholder="Номер телефона"
        />
        <input
          type="text"
          class="form-controle inp-weekkpi"
          placeholder="Недельный KPI"
        />
        <input
          type="text"
          class="form-controle inp-monthkpi"
          placeholder="Месячный KPI"
        />

        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
    <div class="container">
      <div class="search-block">
        <input
          type="search"
          class="inp-search form-control"
          placeholder="Поиск студента..."
        />
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>name</th>
            <th>Surename</th>
            <th>Phone number</th>
            <th>Weeks KPI</th>
            <th>Month KPI</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item page">
            <a class="page-link prev-btn" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item page">
            <a class="page-link next-btn" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
